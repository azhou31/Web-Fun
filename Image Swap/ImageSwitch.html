<!DOCTYPE html>
<html>
    <head>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
            <link rel="stylesheet" href="imageswitch.css">
            <script>
                $(document).ready(function(){
                    $('img').click(function(){
                        var temp= $(this).attr("data-alt-src");
                        var temp1 = $(this).attr("src");
                            $(this).attr("src",temp);
                            $(this).attr("data-alt-src", temp1);
                       
                    })
                });
            </script>
    </head>
    <body>
        <div id="container">
            <div id="catja">
                <img src="assets/cat0.png" alt="" data-alt-src="assets/ninja0.png">
                <img src="assets/cat1.png" alt="" data-alt-src="assets/ninja1.png">
                <img src="assets/cat2.png" alt="" data-alt-src="assets/ninja2.png">
                <img src="assets/cat3.png" alt="" data-alt-src="assets/ninja3.png">
                <img src="assets/cat4.png" alt="" data-alt-src="assets/ninja4.png">
            </div>
        </div>
    </body>
</html>
